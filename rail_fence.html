<!DOCTYPE html>
<html>
<head>
    <title>Rail Fence Cipher Quiz</title>
    <link rel="stylesheet" type="text/css" href="challenge_style.css">
    
</head>
<body>
    <h1>Rail Fence Cipher Quiz</h1>

    <div class="qa">
        <label for="q1">1. Encode "HELLO"  with 3 rails:</label>
        <input type="text" class="curved-input" id="q1">
        <span class="feedback" id="feedback1"></span>

        <label for="q2">2. Encode "WORLD"  with 4 rails:</label>
        <input type="text"  class="curved-input" id="q2">
        <span class="feedback" id="feedback2"></span>

        <label for="q3">3. Encode "CIPHER"  with 2 rails:</label>
        <input type="text" class="curved-input" id="q3">
        <span class="feedback" id="feedback3"></span>

        <label for="q4">4. Encode "QUIZ"  with 5 rails:</label>
        <input type="text" class="curved-input" id="q4">
        <span class="feedback" id="feedback4"></span>

        <label for="q5">5. Encode "ENCRYPT"  with 3 rails:</label>
        <input type="text" class="curved-input" id="q5">
        <span class="feedback" id="feedback5"></span>

        <label for="q6">6. Decode "IRONHL"  with 3 rails:</label>
        <input type="text" class="curved-input" id="q6">
        <span class="feedback" id="feedback6"></span>

        <label for="q7">7. Decode "WEOLRD"  with 4 rails:</label>
        <input type="text"  class="curved-input" id="q7">
        <span class="feedback" id="feedback7"></span>

        <label for="q8">8. Decode "PEHCRI"  with 2 rails:</label>
        <input type="text" class="curved-input" id="q8">
        <span class="feedback" id="feedback8"></span>

        <label for="q9">9. Decode "NQUIZ"  with 5 rails:</label>
        <input type="text" class="curved-input" id="q9">
        <span class="feedback" id="feedback9"></span>

        <label for="q10">10. Decode "ECPNRYT"  with 3 rails:</label>
        <input type="text" class="curved-input" id="q10">
        <span class="feedback" id="feedback10"></span>
    </div>

    <script>
        const encodingAnswers = {
            q1: 'HOLEL',
            q2: 'WRLOD',
            q3: 'CPHIE',
            q4: 'QIUZ',
            q5: 'ENYRTPC',
        };

        const decodingAnswers = {
            q6: 'RHINO',
            q7: 'WORLD',
            q8: 'PERCH',
            q9: 'QUINZ',
            q10: 'CRYPTEN',
        };

        document.addEventListener('input', (e) => {
            if (e.target.type === 'text') {
                const questionId = e.target.id;
                const userAnswer = e.target.value.toUpperCase();
                const feedback = document.getElementById(`feedback${questionId.charAt(1)}`);
                if (encodingAnswers.hasOwnProperty(questionId) && userAnswer === encodingAnswers[questionId]) {
                    feedback.textContent = '✓ Correct';
                    feedback.classList.remove('incorrect');
                    feedback.classList.add('correct');
                } else if (decodingAnswers.hasOwnProperty(questionId) && userAnswer === decodingAnswers[questionId]) {
                    feedback.textContent = '✓ Correct';
                    feedback.classList.remove('incorrect');
                    feedback.classList.add('correct');
                } else {
                    feedback.textContent = '✗ Incorrect';
                    feedback.classList.remove('correct');
                    feedback.classList.add('incorrect');
                }
            }
        });
    </script>
</body>
</html>
